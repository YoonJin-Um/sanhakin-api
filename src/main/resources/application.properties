server.port= 9090

# AES token configuration for SBC01 (merged from egov.properties)
sanhakin.sbc01.key=1234567890123456
sanhakin.sbc01.iv=1234567890123456
sanhakin.sbc01.user-key=sanhakinSBC01

# Development H2 datasource (in-memory) - safe default for local testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
